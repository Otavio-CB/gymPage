<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./assets/logo.svg" alt="Treine.me" />
        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="text">
          <h1>Treinos esclusivos para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./assets/whats.svg" alt="Ícone do Whatsapp" />
            Comece já
          </button>
        </section>
        <img src="./assets/img.png" alt="Desenho de uma mulher pulando corda" />
      </main>
      <footer>
        Fale conosco no instagram <a href="" target="_blank">@treine.me</a>
      </footer>
    </div>
    <img
      src="./assets/balls.svg"
      alt="bolinhas verdes no canto inferior direito"
    />
  </body>
</html>
